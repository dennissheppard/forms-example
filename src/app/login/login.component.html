<div class="ui container">
    <form class="ui form" (ngSubmit)="signIn(loginForm.value)" [ngFormModel]="loginForm">
        <div class="field" [class.error]="!loginForm.find('email').valid && loginForm.find('email').touched">
            <label>Email Address</label>
            <input type="email"
                   name="email23"
                   placeholder="Email Address"
                   [ngFormControl]="loginForm.controls['email']"
            >
        </div>
        <div [hidden]="loginForm.find('email').valid || loginForm.find('email').pristine" class="ui error">
            Email is required
        </div>
        <div class="field" [class.error]="loginForm.find('password').hasError('required')">
            <label>Password</label>
            <input
                    type="password"
                    name="password"
                    placeholder="password"
                    [ngFormControl]="loginForm.controls['password']"
                    #password="ngForm"
                    >
            <div *ngIf="password.control.hasError('required') && !password.control.pristine" class="ui error">
                Password is required
            </div>
        </div>

        <div class="field">
            <label>User Type</label>
            <select required >
                <option>User A</option>
                <option>User B</option>
            </select>
        </div>
        <button class="ui button" type="submit" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>
